<div class="form-group">
  <label for="name" class="form-label">Name</label>
  <input class="form-control" type="text" id="name" name="name" value="{{ name }}">
</div>

<div class="form-group">
  <label for="description" class="form-label">
    Description
    <span class="form-hint">Optional</span>
  </label>
  <textarea class="form-control" name="description" id="description" cols="30" rows="10">{{ description }}</textarea>
</div>

<div class="form-group">
  <label for="repo_url" class="form-label">
    Github repo url
    <span class="form-hint">e.g. https://github.com/something-org/lorem-fantastic-app</span>
  </label>
  <input class="form-control" type="text" id="repo_url" name="repo_url" value="{{ repo_url }}">
</div>

<div class="form-group">
  <input type="submit" class="button" value="{{ button_text if button_text else 'Add' }}">
</div>
