<div class="form-group">
  <label for="name" class="form-label">Name</label>
  <input class="form-control" type="text" id="name" name="name" value="{{ app.name }}">
</div>

<div class="form-group">
  <label for="description" class="form-label">
    Description
    <span class="form-hint">Optional</span>
  </label>
  <textarea class="form-control" name="description" id="description" cols="30" rows="10">{{ app.description }}</textarea>
</div>

<div class="form-group">
  <label for="repoUrl" class="form-label">
    Github repo url
    <span class="form-hint">e.g. https://github.com/something-org/lorem-fantastic-app</span>
  </label>
  <input class="form-control" type="text" id="repoUrl" name="repoUrl" value="{{ app.repoUrl }}">
</div>

<div class="form-group">
  <input type="submit" class="button button-secondary" value="{{ button_text if button_text else 'Add' }}">
</div>
