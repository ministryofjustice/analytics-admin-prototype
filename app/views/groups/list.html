{% extends "layout.html" %}

{% set page_title = "Groups" %}

{% block page_title %}
  {{ page_title }} | Analytics Admin Prototype
{% endblock %}

{% block content %}

<main id="content" role="main">

  <h1 class="heading-xlarge">
    {{ page_title }}
  </h1>

  <table class="list">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for group in groups %}
      <tr>
        <td>{{ group.id }}</td>
        <td>{{ group.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</main>

{% endblock %}
