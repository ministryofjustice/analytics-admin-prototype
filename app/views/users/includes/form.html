<div class="form-group">
  <label for="name" class="form-label">Name</label>
  <input class="form-control" type="text" id="name" name="name" value="{{ name }}">
</div>

<div class="form-group">
  <label for="email" class="form-label">Email address</label>
  <input class="form-control" type="text" id="email" name="email" value="{{ email }}">
</div>

<div class="form-group">
  <label for="github_username" class="form-label">Github username</label>
  <input class="form-control" type="text" id="github_username" name="github_username" value="{{ github_username }}">
</div>

<div class="form-group">
  <input type="submit" class="button" value="{{ button_text if button_text else 'Add' }}">
</div>
